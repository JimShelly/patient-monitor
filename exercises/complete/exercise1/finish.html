<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online JavaScript Tutor - Exercise 1</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      //Your code goes here...
      addNumbers = () => {
        let num1 = parseInt(document.querySelector('#num1').value);
        let num2 = parseInt(document.querySelector('#num2').value);
        let result = document.querySelector('#result');
        result.innerHTML = `The result is: ${num1 + num2}`;
      };
    </script>

    <!--HTML Code goes here.-->
    <form class="pure-form">
      <fieldset>
        <legend>Exercise 1 - Add 2 Numbers</legend>
        <input type="number" id="num1" placeholder="Enter a number" />
        <input type="number" id="num2" placeholder="Enter another number" />
        <input
          type="button"
          class="pure-button"
          onclick="addNumbers();"
          value="Add"
        />
        <div id="result">The result is:&nbsp;</div>
      </fieldset>
    </form>
  </body>
</html>
